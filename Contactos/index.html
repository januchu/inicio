<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinetta: Contactos</title>
</head>
<body bgcolor=#E6E6E6>
    <h1 align=center><i>Luis Alberto Spinetta</i></h1>
    <table align=center border cellspacing=0 cellpading=1 bgcolor="#0002FF">
        <tr>
            <td width=210px height=auto><a href="https://januchu.github.io/Spinetta_Ini/"><img align=left src="https://github.com/januchu/Spinetta/blob/master/iniciofoto.png?raw=true" width=250px height=auto></a></td>
            <td width=210px height=auto><a href="https://januchu.github.io/Spinetta_Bio/"><img align=left src="https://github.com/januchu/Spinetta/blob/master/biografiafoto.png?raw=true" width=300px height=auto></a></td>
            <td width=210px height=auto><a href="https://januchu.github.io/Spinetta_Disco/"><img align=left src="https://github.com/januchu/Spinetta/blob/master/discografiafoto.png?raw=true" width=300px height=auto></a></td>
            <td width=210px height=auto><a href="https://januchu.github.io/Spinetta_Gale/"><img align=left src="https://github.com/januchu/Spinetta/blob/master/galeriafoto.png?raw=true" width=300px height=auto></a></td>
            <td width=210px height=auto><a href="https://januchu.github.io/Spinetta_Conta/"><img align=left src="https://github.com/januchu/Spinetta/blob/master/contactosfoto.png?raw=true" width=300px height=auto></a></td>
        </tr>
    </table>
    <h2 align=center>¿Quiere aportar Información? Contactenos</h2>
    <center>
        <font color="#000000">
            <form>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" min="0" max="110" step="1"><br><br>
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" name="fecha" id="fecha"><br><br>
                <label for="NOMBRE" method= "get">Nombre</label> <br><br>
                <input type="text" name="NOMBRE" id="NOMBRE"
                placeholder="Alejandro José"><br> <br>
                <label for="APELLIDO">Apellido</label><br><br>
                <input type="text" name="APELLIDO" id="APELLIDO"
                placeholder="Alfaro Romero"><br><br>
                <label for="NOMBRE">País</label><br><br>
                <input type="text" name="NOMBRE" id="NOMBRE"
                placeholder="Honduras"><br><br>
                <label for="NOMBRE">Dirección</label><br><br>
                <input type="text" name="NOMBRE" id="NOMBRE"
                placeholder="Bo./Col./Res."><br><br>
                <label for="NOMBRE">¿qué te pareció la página de Spinetta?</label><br><br>
                <input type="text" name="NOMBRE" id="NOMBRE"
                placeholder="Buena, Mala, Promedio, No sé"><br><br>
                <label for="NOMBRE">¿Cuál de sus bandas te gustó más?</label><br><br>
                <input type="text" name="NOMBRE" id="NOMBRE"
                placeholder="Almendra, Invisible, Solitario... "><br><br>
                <label for="NOMBRE">¿Qué álbum/canción te gustó más?</label><br><br>
                <input type="text" name="NOMBRE" id="NOMBRE"
                placeholder="Credulidad, A 18' del Sol..."><br><br>
                <p>Sexo:</p>
                <label for="femenino">Femenino</label>
                <input type="radio" name="Sexo" id="Femenino"value="F">
                <label for="masculino">Masculino</label>
                <input type="radio" name="Sexo" id="Masculino"value="M">
                <input type="submit" value="ENVIAR RESPUESTAS">
                <input type="reset" value="Cancelar">
                <input type="hidden" name="fecha" id="fecha" value="2021-03-15">
            </form>
        </font>
    </center>
</body>
</html>
